<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='/customers.css'>
    <title>Customers</title>
</head>
<body>
    <header class='header'>
        <div id='header_logo'>
            <h1><a href='http://localhost:5500/homepage'>Kelsey's Homestay</a></h1>
            <h2>Administrator Portal</h2>
        </div>
        <div id='nav-container'>
            <nav>
                <a href='http://localhost:5500/homepage'>Bookings</a>
                <a href='http://localhost:5500/expenses'>Expenses</a>
                <a href='http://localhost:5500/properties'>Properties</a>
                <a href='http://localhost:5500/customers'>Customers</a>
                <a href='http://localhost:5500/agents'>Agents</a>
            </nav>
        </div>
    </header>
    <section class='body'>
        <h1 id='customers-header'>Customers</h1>
        <div class='table-container'>
            <table id="customers-table">
                <thead>
                    <tr>
                        <th class='table-header' style="width: 75px">CUSTOMER ID</th>
                        <th class='table-header' style="width: 250px">NAME</th>
                        <th class='table-header' style="width: 100px">EMAIL</th>
                        <th class='table-header' style="width: 150px">CONTACT NUMBER</th>
                        <th class='table-header' style="width: 150px">BIRTH DATE</th>
                    </tr>
                </thead>
                <tbody id="customers-body">
    
                </tbody>
            </table> 
        </div>
        <div class="add-container">
            <div class="input-menu">
                <div class='add-customer-container'>
                    <h1>Add Customer</h1>
                    <label for="customer_name">
                        <span class='customer-label'>NAME</span>
                        <input type='text' id='customer_name' placeholder=" Enter customer name">
                    </label>
                    <label for="customer_email">
                        <span class='customer-label'>EMAIL</span>
                        <input type='email' id='customer_email' placeholder=" Enter customer email">
                    </label>
                    <label for="customer_contactnum">
                        <span class='customer-label'>CONTACT NO.</span>
                        <input type='text' id='customer_contactnum' placeholder=" Enter customer contact number">
                    </label>
                    <label for="customer_birthdate">
                        <span class='customer-label'>BIRTHDATE</span>
                        <input type='date' id='customer_birthdate' placeholder=" Enter customer birthdate">
                    </label>
                    <div class='add-button-container'><button id='add_customer'>Add Customer</button></div>
                </div>
                <div class='format-container'>
                    <h4>Note: Select a row from the table above to fill in the fields.</h4>
                    <div class="edit-delete">
                        <div class='edit-customer-container'>
                            <h1>Edit Customer</h1>
                            <input type='hidden' id='edit_customer_id'>
                            <label for="edit_customer_name">
                                <span class='customer-label'>NAME</span>
                                <input type='text' id='edit_customer_name' placeholder=" Enter customer name">
                            </label>
                            <label for="edit_customer_email">
                                <span class='customer-label'>EMAIL</span>
                                <input type='email' id='edit_customer_email' placeholder=" Enter customer email">
                            </label>
                            <label for="edit_customer_contactnum">
                                <span class='customer-label'>CONTACT NO.</span>
                                <input type='text' id='edit_customer_contactnum' placeholder=" Enter customer contact number">
                            </label>
                            <label for="edit_customer_birthdate">
                                <span class='customer-label'>BIRTHDATE</span>
                                <input type='date' id='edit_customer_birthdate' placeholder=" Enter customer birthdate">
                            </label>
                            <div class='edit-button-container'><button id='edit_customer'>Edit Customer</button></div>
                        </div>
                        <div class='delete-customer-container'>
                            <h1>Delete Customer</h1>
                            <input type='hidden' id='delete_customer_id'>
                            <label for="delete_customer_name">
                                <span class='customer-label'>NAME</span>
                                <input type='text' id='delete_customer_name' placeholder=" Enter customer name">
                            </label>
                            <label for="delete_customer_email">
                                <span class='customer-label'>EMAIL</span>
                                <input type='email' id='delete_customer_email' placeholder=" Enter customer email">
                            </label>
                            <label for="delete_customer_contactnum">
                                <span class='customer-label'>CONTACT NO.</span>
                                <input type='text' id='delete_customer_contactnum' placeholder=" Enter customer contact number">
                            </label>
                            <label for="delete_customer_birthdate">
                                <span class='customer-label'>BIRTHDATE</span>
                                <input type='date' id='delete_customer_birthdate' placeholder=" Enter customer birthdate">
                            </label>
                            <div class='delete-button-container'><button id='delete_customer'>Delete Customer</button></div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src='/customers.js'></script>
</body>
</html>
